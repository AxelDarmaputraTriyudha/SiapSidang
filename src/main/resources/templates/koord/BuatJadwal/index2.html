<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/koord/BuatJadwal/style2.css">
  <link rel="stylesheet" href="/css/koord/BuatJadwal/vars2.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="html-koord-pembuatan-jadwal-2">
    <div class="kiri">
      <img class="logo-kiri-atas" src="/images/logo0.svg" />
      <div class="data-penguji-pembimbing">Data Penguji &amp; Pembimbing</div>
      <div class="pembuatan-jadwal">Pembuatan Jadwal</div>
      <div class="pembuatan-jadwal2">Pembuatan Jadwal</div>
      <div class="siap-sidang">SIAP Sidang</div>
    </div>
    <form class="group-biodata" method="post" th:action="@{/koord/buatJadwal2}">
      <div class="pembimbing">
          <select class="pembimbing2" name="pb1" required>
              <option value="" disabled selected>Pilih Dosen Pembimbing</option>
              <option th:each="pb1 : ${pb1List}" 
                      th:value="${pb1.nik}" 
                      th:text="${pb1.nama}"
                      th:selected="${pb1.nik == selectedPb1}">
              </option>
          </select>
          <div class="tempat2">Pembimbing</div>
      </div>
      
      <div class="anggota-pembimbing">
          <select class="pembimbing3" name="pb2" required>
              <option value="" disabled selected>Pilih Dosen Pembimbing</option>
              <option value="-" th:selected="${selectedPb2 == '-'}">-</option>
              <option th:each="dosen : ${pb2List}" 
                      th:value="${dosen.nik}" 
                      th:text="${dosen.nama}" 
                      th:selected="${dosen.nik == $selectedPb2}">
              </option>
          </select>      
          <div class="tempat4">Anggota Pembimbing</div>
      </div>
  
      <div class="ketua-penguji">
          <select class="penguji1" name="pu1" required>
              <option value="" disabled selected>Pilih Nama Ketua Penguji</option>
              <option th:each="pu1 : ${pu1List}" 
                      th:value="${pu1.nik}" 
                      th:text="${pu1.nama}"
                      th:selected="${pu1.nik == selectedPu1}">
              </option>
          </select> 
          <div class="tempat6">Ketua Penguji</div>
      </div>
      
      <div class="anggota-penguji">
          <select class="penguji2" name="pu2" required>
              <option value="" disabled selected>Pilih Nama Anggota Penguji</option>
              <option value="-">-</option>
              <option th:each="pu2 : ${pu2List}" 
                      th:value="${pu2.nik}" 
                      th:text="${pu2.nama}"
                      th:selected="${pu2.nik == selectedPu2}">
              </option>
          </select> 
          <div class="tempat8">Anggota Penguji</div>
      </div>
  
      <div class="tombol">
          <a class="cancel" th:href="@{/koord/buatJadwal1}">
              <div class="cancel2">Cancel</div>
          </a>      
          <button class="next" type="submit">
              <div class="log-in">Next</div>
          </button>
      </div>
    </form>
    <div class="step-2-of-3">
      <span>
        <span class="step-2-of-3-span">Step 2</span>
        <span class="step-2-of-3-span2">of 3</span>
      </span>
    </div>
    <img class="rectangle-2" src="/images/rectangle-20.svg"/>
    <div class="rectangle-3"></div>
  </div>
  
</body>
</html>
